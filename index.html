<!DOCTYPE html>
<html manifest="app.manifest">
    <head>
        <title>Gloomy Companion</title>
        <link rel="apple-touch-icon" sizes="192x192" href="images/icon.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="images/icon.png" />
        <link rel="manifest" href="app.webmanifest" />
        <link rel="stylesheet" href="cards.css" />
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Gloomy Companion" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="cards.js"></script>
        <script type="text/javascript" src="scenarios.js"></script>
        <script type="text/javascript" src="macros.js"></script>
        <script type="text/javascript" src="modifiers.js"></script>
        <script type="text/javascript" src="monster_stats.js"></script>
        <script type="text/javascript" src="logic.js"></script>
        <script type="text/javascript" src="ui.js"></script>
    </head>
    <body onload="init(); init_ui();">
        <div class="panecontainer">
            <div id="settingspane" class="pane expanded">
                <ul class="tabcontainer">
                    <li id="scenariotab">Scenario</li>
                    <li id="deckstab">Decks</li>
                </ul>
                <div id="scenariospage" class="tabbody">
                    <input id="showmodifierdeck" type="checkbox" checked /><label for="showmodifierdeck">Show Monster Modifier Deck</label>
                    <p>
                      <input id="applyscenario" type="button" value="Apply" />
                      <input id="applyload" type="button" value="Load Previous Scenario" />
                    </p>
                </div>
                <div id="deckspage" class="tabbody">
                    <input id="showmodifierdeck-deckspage" type="checkbox" checked /><label for="showmodifierdeck-deckspage">Show Monster Modifier Deck</label>
                    <input id="applydecks" type="button" value="Apply" />
                </div>
            </div>
            <div id="cancelarea">
            </div>
        </div>
        <div>
            <input alt="Configure" id="settingsbtn" type="image" src="images/settings.svg" />
            <div id="currentdecks">
                <ul id="currentdeckslist" class="currentdeckslist">

                </ul>
            </div>
        </div>
        <div id="tableau" style="font-size: 26.6px;"> <!-- base font size for all cards. Placed here to make it adjustable from javascript -->
        </div>
    </body>
    <footer>
        <input type="button" class="card container" style="font-size: 30px" onclick="draw_all_ability_card()" value="Draw All">    
    </footer>
</html>
